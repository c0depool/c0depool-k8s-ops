apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb
  namespace: databases
spec:
  releaseName: mariadb
  chart:
    spec:
      chart: mariadb
      version: "20.2.1"
      sourceRef:
        kind: HelmRepository
        name: bitnami-oci
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    auth:
      rootPassword: ${MARIADB_ROOT_PASSWORD}
    architecture: standalone
    primary:
      persistence:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 10Gi
    fullnameOverride: "mariadb.internal.${PUBLIC_DOMAIN}"
    tls:
      enabled: true
      autoGenerated:
        enabled: true
        engine: cert-manager
        certManager:
          existingIssuer: "${CERT_ISSUER}"
          existingIssuerKind: "ClusterIssuer"