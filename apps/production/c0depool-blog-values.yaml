apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: c0depool-blog
  namespace: c0depool-blog
spec:
  chart:
    spec:
      chart: app-template
      version: "4.2.0"
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/c0depool/c0depool-blog
              tag: v2.0.1
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 9000
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: "${CERT_ISSUER}"
        hosts:
          - host: &host "${PUBLIC_BLOG_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:            
                  identifier: main
                  port: http
        tls: 
          - secretName: *host
            hosts:
            - *host