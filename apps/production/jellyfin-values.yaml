apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  chart:
    spec:
      chart: app-template
      version: "2.4.0"
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: jellyfin/jellyfin
              tag: 10.8.13
            env:
              TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 8096      
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        size: 5Gi
        accessMode: ReadWriteOnce
      media:
        enabled: true
        type: nfs
        server: "${NFS_SERVER}"
        path: /mnt/ext-hdd/media/
        accessMode: ReadWriteOnce
      media-rd:
        enabled: true
        existingClaim: jellyfin-rd-pvc
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host "jellyfin.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:            
                  name: main
                  port: http
        tls: 
          - secretName: "${CERT_SECRET_NAME}"
            hosts:
            - *host  
