apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  chart:
    spec:
      chart: immich
      version: "0.7.2"
  values:
    env:
      REDIS_PASSWORD: '{{ .Values.redis.auth.password }}'
    image:
      # renovate: datasource=docker depName=ghcr.io/immich-app/immich-server
      tag: v1.118.0
    immich:
      persistence:
        library:
          existingClaim: nfs-immich-pvc
      configuration:
          storageTemplate:
            enabled: true
          job:
            thumbnailGeneration:
              concurrency: 20
          oauth:
            enabled: true
            issuerUrl: "https://auth.${PUBLIC_DOMAIN}/application/o/immich/"
            clientId: "${IMMICH_CLIENT_ID}"
            clientSecret: "${IMMICH_CLIENT_SECRET}"
            autoLaunch: true
    postgresql:
      enabled: true
      image:
        repository: tensorchord/pgvecto-rs
        tag: pg14-v0.2.0
      global:
        postgresql:
          auth:
            postgresPassword: "${POSTGRES_PASSWORD}"
            username: immich
            database: immich
            password: "${IMMICH_DATABASE_PASSWORD}"
      primary:
        initdb:
          scripts:
            create-extensions.sql: |
              CREATE EXTENSION cube;
              CREATE EXTENSION earthdistance;
              CREATE EXTENSION vectors;
        persistence:
          storageClass: "longhorn"
          size: 10Gi
      volumePermissions:
        enabled: true

    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: true
        password: "${REDIS_AUTH}"
      master:
        persistence:
          storageClass: "longhorn"
      replica:
        persistence:
          storageClass: "longhorn"
    server:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-server
        pullPolicy: IfNotPresent
      resources:
        limits:
          memory: 4096Mi
        requests:
          cpu: 200m
          memory: 256Mi
      ingress:
        main:
          enabled: true
          ingressClassName: nginx
          hosts:
            - host: &host "photos.${PUBLIC_DOMAIN}"
              paths:
                - path: "/"
          tls:
            - secretName: "${CERT_SECRET_NAME}"
              hosts:
              - *host
      persistence:
        ext-dslr-ro:
          enabled: true
          type: nfs
          server: "${NFS_SERVER}"
          path: /media/Photos/dslr
          readOnly: true
    microservices:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-server
        pullPolicy: IfNotPresent
      resources:
        limits:
          memory: 4096Mi
        requests:
          cpu: 200m
          memory: 256Mi
      persistence:
        ext-dslr-ro:
          enabled: true
          type: nfs
          server: "${NFS_SERVER}"
          path: /media/Photos/dslr
          readOnly: true
    machine-learning:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-machine-learning
        pullPolicy: IfNotPresent
      resources:
        limits:
          memory: 4096Mi
        requests:
          cpu: 200m
          memory: 256Mi
      env:
        TRANSFORMERS_CACHE: /cache
      persistence:
        cache:
          enabled: true
          size: 10Gi
          type: pvc
          accessMode: ReadWriteMany
          storageClass: "longhorn"

