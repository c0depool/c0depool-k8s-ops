apiVersion: v1
kind: Service
metadata:
  name: adguard
  namespace: external-ingresses
spec:
  ports:
    - name: app
      port: 443
      protocol: TCP
      targetPort: 443
  clusterIP: None
  type: ClusterIP

---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: adguard-es
  namespace: external-ingresses
  labels:
    kubernetes.io/service-name: adguard
addressType: IPv4
ports:
  - name: app
    port: 443
    protocol: TCP
endpoints:
  - addresses:
    - "${DNS_SERVER}"
