apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  chart:
    spec:
      chart: app-template    
      version: "1.4.0"
  values:
    image:
      repository: vaultwarden/server
      tag: 1.30.1
    strategy:
      type: Recreate
    env:
      DATA_FOLDER: "config"
      ADMIN_TOKEN: "${VAULTWARDEN_ADMIN_TOKEN}"        
    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: false
            port: 3012    
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteOnce           
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations: 
          nginx.ingress.kubernetes.io/server-snippet: |
            location ~* "^/admin" {         
                deny all;
                return 403;
              }
        hosts:
          - 
            host: &host "vault.${PUBLIC_DOMAIN}"
            paths:
              -
                path: /
                pathType: Prefix
                service:            
                  name: vaultwarden
                  port: 80
        tls: 
          - secretName: "${CERT_SECRET_NAME}"
            hosts:
            - *host  