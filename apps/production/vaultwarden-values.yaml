apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  chart:
    spec:
      chart: app-template    
      version: "3.6.1"
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: vaultwarden/server
              tag: 1.33.2
            env:
              DATA_FOLDER: "config"
              ADMIN_TOKEN: "${VAULTWARDEN_ADMIN_TOKEN}"  
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 80   
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 1Gi         
    ingress:
      main:
        className: nginx
        annotations: 
          nginx.ingress.kubernetes.io/server-snippet: |
            location ~* "^/admin" {         
                deny all;
                return 403;
              }
        hosts:
          - host: &host "vault.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:            
                  identifier: main
                  port: http
        tls: 
          - secretName: "${CERT_SECRET_NAME}"
            hosts:
            - *host  